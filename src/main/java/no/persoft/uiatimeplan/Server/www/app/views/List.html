

<table class="table table-hover">
    <thead>
        <tr>
            <h3>Timeplan for UIA - 2014/2015</h3>
        </tr>
        <tr>
            <th><input type="text" ng-model="search" placeholder="Search for course..." class="form-control"></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="course in courses | filter:search" colspan="2">
        <td ng-click="navigate(course.id)">{{course.name}}</td>
    </tr>

    </tbody>

</table>
